jobs:
  transliterate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup dstu9112 transliterator
        run: |
          if [ ! -f ".github/bin/dstu9112" ]; then
            echo "Pomylka: .github/bin/dstu9112 ne znajdeno!"
            echo "Budj laska, dodajte fajl dstu9112 do dyrektori칦 .github/bin/"
            exit 1
          fi

          chmod +x .github/bin/dstu9112

          if ! .github/bin/dstu9112 --help 2>/dev/null && ! echo "test" | .github/bin/dstu9112 > /dev/null 2>&1; then
            echo "Popered쬰nnja: dstu9112 mozhe pracjuvaty nepravyljno"
          fi

      - name: Checkout or create latyn branch
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          MAIN_COMMIT=$(git rev-parse HEAD)
          echo "MAIN_COMMIT=$MAIN_COMMIT" >> $GITHUB_ENV

          if git ls-remote --heads origin latyn | grep -q latyn; then
            echo "룔lka latyn v쬰 isnuje, onovljujemo..."
            git fetch origin latyn:latyn
          else
            echo "Stvorjujemo latyn..."
            git checkout -b latyn
            git push -u origin latyn
            git checkout main
          fi

      - name: Transliterate files
        run: |
          set -e

          transliterate_file() {
            local source_file="$1"
            local dest_file="$2"

            if [ ! -f "$source_file" ]; then
              echo "Fajl ne isnuje: $source_file"
              return
            fi

            echo "游댃 Transliteracija: $source_file -> $dest_file"

            mkdir -p "$(dirname "$dest_file")"

            local temp_file="${dest_file}.tmp"

            if .github/bin/dstu9112 < "$source_file" > "$temp_file" 2>/dev/null; then
              mv "$temp_file" "$dest_file"
              echo "Uspi코no: $dest_file"
            else
              echo "Pomylka transliteracii: $source_file"
              rm -f "$temp_file"
              return 1
            fi
          }

          declare -A FILE_MAPPING=(
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_Achievement.locale"]="Fajly lokalizaci칦/uk_Latn_UA_Achievement.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_Battle.locale"]="Fajly lokalizaci칦/uk_Latn_UA_Battle.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_Battle2.locale"]="Fajly lokalizaci칦/uk_Latn_UA_Battle2.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_Battle3.locale"]="Fajly lokalizaci칦/uk_Latn_UA_Battle3.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_Battle4.locale"]="Fajly lokalizaci칦/uk_Latn_UA_Battle4.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_Battle5.locale"]="Fajly lokalizaci칦/uk_Latn_UA_Battle5.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_Battle6.locale"]="Fajly lokalizaci칦/uk_Latn_UA_Battle6.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_Battle7.locale"]="Fajly lokalizaci칦/uk_Latn_UA_Battle7.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_Battle8.locale"]="Fajly lokalizaci칦/uk_Latn_UA_Battle8.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_CampaignMainMenu.locale"]="Fajly lokalizaci칦/uk_Latn_UA_CampaignMainMenu.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_DO_NOT_TRANSLATE.locale"]="Fajly lokalizaci칦/uk_Latn_UA_DO_NOT_TRANSLATE.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_Descriptions.locale"]="Fajly lokalizaci칦/uk_Latn_UA_Descriptions.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_Epaulettes.locale"]="Fajly lokalizaci칦/uk_Latn_UA_Epaulettes.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_MainMenu.locale"]="Fajly lokalizaci칦/uk_Latn_UA_MainMenu.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_MainMenu2.locale"]="Fajly lokalizaci칦/uk_Latn_UA_MainMenu2.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_MainMenu3.locale"]="Fajly lokalizaci칦/uk_Latn_UA_MainMenu3.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_MainMenu4.locale"]="Fajly lokalizaci칦/uk_Latn_UA_MainMenu4.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_UnitDescriptions.locale"]="Fajly lokalizaci칦/uk_Latn_UA_UnitDescriptions.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_campaign.locale"]="Fajly lokalizaci칦/uk_Latn_UA_campaign.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_campaign2.locale"]="Fajly lokalizaci칦/uk_Latn_UA_campaign2.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_cutscenes.locale"]="Fajly lokalizaci칦/uk_Latn_UA_cutscenes.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_keybinding.locale"]="Fajly lokalizaci칦/uk_Latn_UA_keybinding.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_keybinding_2.locale"]="Fajly lokalizaci칦/uk_Latn_UA_keybinding_2.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_keybinding_generated.locale"]="Fajly lokalizaci칦/uk_Latn_UA_keybinding_generated.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_options.locale"]="Fajly lokalizaci칦/uk_Latn_UA_options.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_test_generated.locale"]="Fajly lokalizaci칦/uk_Latn_UA_test_generated.locale"
            ["햓햟햧햩햦 햩쮏쥃썛혰향햟혡혰혱/uk_UA_tutorial_texts.locale"]="Fajly lokalizaci칦/uk_Latn_UA_tutorial_texts.locale"
          )

          git checkout latyn 2>/dev/null || git checkout -b latyn

          echo "Kopijuvannja ta transliteracija fajliv..."
          echo ""

          for source_file in "${!FILE_MAPPING[@]}"; do
            dest_file="${FILE_MAPPING[$source_file]}"

            if git show "main:$source_file" > /dev/null 2>&1; then
              temp_source="/tmp/source_$(basename "$source_file")"
              git show "main:$source_file" > "$temp_source"

              transliterate_file "$temp_source" "$dest_file" || true

              rm -f "$temp_source"
            else
              echo "Fajl ne znajdeno v main: $source_file"
            fi
          done

          echo ""
          echo "Transliteraciju zaver코eno!"
          
      - name: Commit and push to latyn branch
        run: |
          git add -A

          if git diff --staged --quiet; then
            echo "Nemaje zmin dlja komitu"
            exit 0
          fi

          MAIN_SHORT=$(git rev-parse --short $MAIN_COMMIT)
          MAIN_MESSAGE=$(git log -1 --pretty=%B $MAIN_COMMIT)

          git commit -m "Avtomaty캜na transliteracija z main@${MAIN_SHORT}" \
                     -m "Ory를naljnyj komit: ${MAIN_MESSAGE}" \
                     -m "" \
                     -m "Transliterovano GitHub Actions"

          echo "Vidpravka zmin do origin/latyn..."
          git push origin latyn
          
          echo "Uspi코no onovleno 를lku latyn!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
